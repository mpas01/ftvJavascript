<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>

  {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
  {{> body}}

  {{#if usejquery}}
    <script src="/js/vendor/jquery-3.5.1.min.js"></script>
  {{/if}}

  {{#if usefoundationjs}}
  <script src="/js/vendor/foundation-what-input.min.js"></script>
  
  <!-- // Loading foundation's JS here will call the js before your custom JS. In an actual page, for now, change this to 'false' to avoid any reference to this code block.
    <script>
    $(document).foundation();
  </script> -->
  {{/if}}

  {{#if (isString javascript)}}
      <script src="{{ javascript }}"></script>
    {{else}}
      {{#each javascript}}
        <script src="{{ this }}"></script>
      {{/each}}
  {{/if}}

  
</body>

</html>
